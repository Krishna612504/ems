<h2>Employee List</h2>

    <button  class="btn btn-primary" routerLink="/add">Add Employee</button>

    <table class="table table-bordered table-hover table-striped" border="1" cellpadding="8">
      <tr>
        <th>ID</th><th>Name</th><th>Dept</th><th>Salary</th><th>Actions</th>
      </tr>

      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button  class="btn btn-primary" [routerLink]="['/edit', emp.id]">Edit</button>
          <button  class="btn btn-danger" (click)="delete(emp.id)">Delete</button>
        </td>
      </tr>
    </table>
